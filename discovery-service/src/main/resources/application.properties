spring.application.name=discovery-service

# utiliser le PORT fourni par Render et écouter sur toutes les interfaces
server.port=${PORT:8761}
server.address=0.0.0.0

# hostname exposé (Render fournit souvent RENDER_EXTERNAL_HOSTNAME)
eureka.instance.hostname=${RENDER_EXTERNAL_HOSTNAME:${HOSTNAME:localhost}}

# management / health sur le même port (plus simple pour les checks Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=${PORT:8761}
